<script type="text/javascript">
	function moveOk(){
		var form = document.signform;

		if(form.fr_target_board.value==""){
			alert("이동할 게시판을 선택하세요.!!");
			return;
		}

		var str = opener.document.getElementsByName("fr_check_no");
		var check_cnt = 0 ;
		var tm_chk_no = "";
		for(i=0 ; i < str.length ; i++){
			if (str[i].checked) {
				check_cnt++;
				tm_chk_no = tm_chk_no + str[i].value + ",";
			}
		}

		if (!check_cnt) {
			alert ("이동할 게시물을 선택해주세요.");
			return;
		}
		else{
			if(confirm('총 '+check_cnt+"건의 게시물을 이동하시겠습니까??")){
				form.fr_chk_no.value = tm_chk_no;
				form.submit();
			}
			
		}


	}
</script>
